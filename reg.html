<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       
        <title>Registration Form</title>
        <link rel="stylesheet" href="reg.css">
        <link rel="googlefont" href="https://fonts.google.com/">
    </head>
    <body>
            <div class="container">
           
                  
            <form>
                       <h1 class= "paragraph"><img src="budget app image.PNG" alt="app image"></h1>
                       <input type="text" name="fname" placeholder="Firstname" class="in"/>
                       <input type="text" name="lname" placeholder="Lastname" class="in"/>
                       <br>
                       <input type="email" name="mail" placeholder="Email Address" class="in"/>
                       <select class="dcurr">
                           <option>Currency</option>
                           <option>Naira</option>
                           <option>Dollar</option>
                           <option>Cedi</option>
                           <option>Euro</option>
                           <option>Pound</option>
                       </select>
                      
                       <br>
                       <input type="password" name="pword" placeholder="Password" class="in"/>
                       
                       <br>

                       <button>Sign Up</button>
                       <br><br>
                       <p class="log">Already have an account? <a class="text_description" href="#">Log in</a></p> 
                        <br><br>
                        <p class="center">By registering you confirm that you accept the <a class="text_description" href="#">Terms & Conditions</a> and <a class="text_description" href="#">Privacy Policy</a></p>
                                  
            </form> 
            
        </div>
        
    </body>
</html>
